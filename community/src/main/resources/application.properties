#ServerProperties
#设置项目路径，是构成url的一部分localhost:8080/community/index
server.servlet.context-path=/community
#指定端口
server.port=8080

#ThymeleafProperties
#关闭thymeleaf缓存
spring.thymeleaf.cache=false

#DataSourceProperties
#指定数据库驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/community?allowPublicKeyRetrieval=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=12181014
#指定数据库连接池
spring.datasource.type=com.mysql.cj.jdbc.MysqlConnectionPoolDataSource
#连接池最大数量
spring.datasource.hikari.maximum-pool-size=15
#连接池最小数量
spring.datasource.hikari.minimum-idle=5
#设置池中连接的最长空闲时间，超过这个时间，该数据库连接会被释放
spring.datasource.hikari.idle-timeout=30000

#MyBatisProperties
#映射文件的所在位置
mybatis.mapper-locations=classpath:mapper/*.xml
#实体类所在位置
mybatis.type-aliases-package=com.majing.community.entity
#取得数据库自动生成的主键并赋值给实例变量
mybatis.configuration.useGeneratedKeys=true
#将数据库字段名中的下划线转换为驼峰式命名。如user_name-->userName
mybatis.configuration.mapUnderscoreToCamelCase=true


